services:
  postgres:
    image: postgres:15.2
    networks:
      - network
    ports:
      - "5432:5432"
    volumes:
      - ecommerce-data:/var/lib/postgresql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce


networks:
  network:
    driver: bridge

volumes:
  ecommerce-data:
    driver: local